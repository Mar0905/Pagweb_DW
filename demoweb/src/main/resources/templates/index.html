<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modempres - Inicio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .hero {
      background: url('/img/porta-12.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Capa oscura para contraste */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
    }

    /* Caja de búsqueda */
    .search-box {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

<div th:replace="menu :: menu"></div>
   <!-- Sección Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="display-4 fw-bold">Bienvenido a Modempres</h1>
      <p class="lead">Tu estilo, tu identidad. Descubre la moda que va contigo.</p>

      <!-- Barra de búsqueda -->
      <div class="search-box mt-4">
        <form class="row g-2">
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="¿Qué prenda buscas?">
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="¿En qué categoría?">
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-danger" type="submit">Buscar</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
