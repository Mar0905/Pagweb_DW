<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{menu.titulo}">Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand fw-bold text-uppercase" href="/">
            <i class="bi bi-shop me-2"></i> Modempres
        </a>

        <!-- Botón hamburguesa en móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:text="#{menu.inicio}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productos" th:text="#{menu.productos}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/novedades" th:text="#{menu.novedades}">Novedades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/nosotros" th:text="#{menu.nosotros}">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacto" th:text="#{menu.contacto}">Contacto</a>
                </li>
            </ul>
        </div>

        <!-- Botones a la derecha -->
        <div class="d-flex">
            <!-- Carrito -->
            <a href="#" class="btn btn-outline-light me-2">
                <i class="bi bi-cart"></i> <span th:text="#{menu.carrito}">Carrito</span>
            </a>

            <!-- Iniciar Sesión -->
            <a href="/inicio-sesion" class="btn btn-primary">
                <i class="bi bi-person"></i> <span th:text="#{menu.iniciarSesion}">Iniciar sesión</span>
            </a>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
