<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Modempres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=1600') center/cover no-repeat fixed;
            min-height: 100vh;
        }
        
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .login-header i {
            font-size: 70px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 28px;
        }
        
        .login-header p {
            margin: 8px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .login-body {
            padding: 40px 35px;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #34495e;
            box-shadow: 0 0 0 0.2rem rgba(52, 73, 94, 0.15);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 73, 94, 0.3);
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-credentials {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #34495e;
        }
        
        .test-credentials strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .credential-item {
            background: white;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        
        .credential-item code {
            background: #34495e;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #34495e;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-link a:hover {
            color: #2c3e50;
            gap: 8px;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="menu :: menu"></div>

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-person-circle"></i>
            <h2>Bienvenido a Modempres</h2>
            <p>Inicia sesión para continuar</p>
        </div>
        
        <div class="login-body">
            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert mb-4" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}">Usuario o contraseña incorrectos</span>
            </div>

            <!-- Formulario -->
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Usuario
                    </label>
                    <div class="input-icon">
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Ingresa tu usuario" required autofocus>
                        <i class="bi bi-person-fill"></i>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Contraseña
                    </label>
                    <div class="input-icon">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Ingresa tu contraseña" required>
                        <i class="bi bi-lock-fill"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Ingresar
                </button>
            </form>

            <!-- Usuarios de prueba -->
            <div class="test-credentials">
                <strong><i class="bi bi-info-circle"></i> Usuarios de prueba:</strong>
                <div class="credential-item">
                    <i class="bi bi-person-badge" style="color: #3498db;"></i>
                    <span>Cliente →</span>
                    <code>cliente</code>
                    <span>/</span>
                    <code>123</code>
                </div>
                <div class="credential-item">
                    <i class="bi bi-shield-check" style="color: #e74c3c;"></i>
                    <span>Admin →</span>
                    <code>admin</code>
                    <span>/</span>
                    <code>admin123</code>
                </div>
            </div>

            <div class="back-link">
                <a th:href="@{/}">
                    <i class="bi bi-arrow-left"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
